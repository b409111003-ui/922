<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>社區散步友善地圖</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" crossorigin=""/>
  <style>
    #map { height: 100vh; width: 100%; }
    .custom-icon { font-size: 28px; line-height: 28px; }
    .search-box {
      position: absolute; top: 10px; left: 50%; transform: translateX(-50%);
      z-index: 1000; background: white; padding: 6px;
      border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .search-box input { padding: 4px; font-size: 14px; }
    .search-box button { padding: 4px 8px; font-size: 14px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="輸入地點關鍵字">
    <button onclick="searchPOI()">搜尋</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" crossorigin=""></script>
  <script>
    const map = L.map('map').setView([25.0330, 121.5654], 16);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19, attribution: '© OpenStreetMap'
    }).addTo(map);

    function createEmojiIcon(emoji) {
      return L.divIcon({ html: `<div class="custom-icon">${emoji}</div>`, className: '' });
    }
    const icons = {
      water: createEmojiIcon("💧"),
      convenience: createEmojiIcon("🏪"),
      market: createEmojiIcon("🍎"),
      park: createEmojiIcon("🌳"),
      user: createEmojiIcon("🚶")
    };

    const pois = [
      { name: "飲水機", type: "water", coords: [25.0335, 121.5650] },
      { name: "便利商店", type: "convenience", coords: [25.0328, 121.5662] },
      { name: "市場", type: "market", coords: [25.0342, 121.5648] },
      { name: "公園", type: "park", coords: [25.0330, 121.5635] }
    ];

    const markers = [];
    pois.forEach(poi => {
      const marker = L.marker(poi.coords, { icon: icons[poi.type] })
        .addTo(map).bindPopup(`${poi.name} <br><button onclick="routeToDestination([${poi.coords}])">導航</button>`);
      markers.push({ marker, name: poi.name });
    });

    let userMarker, routeLayer;
    map.locate({ setView: true, maxZoom: 17 });
    map.on("locationfound", (e) => {
      if (userMarker) map.removeLayer(userMarker);
      userMarker = L.marker(e.latlng, { icon: icons.user }).addTo(map).bindPopup("你在這裡 🚶").openPopup();
    });

    async function routeToDestination(destCoords) {
      if (!userMarker) { alert("尚未取得使用者位置"); return; }
      const userLat = userMarker.getLatLng().lat;
      const userLon = userMarker.getLatLng().lng;
      const destLat = destCoords[0];
      const destLon = destCoords[1];

      // 🚶 使用本地端只走人行道的 OSRM
      const url = `http://localhost:5000/route/v1/foot/${userLon},${userLat};${destLon},${destLat}?overview=full&geometries=geojson`;

      try {
        const res = await fetch(url);
        const data = await res.json();
        if (data.routes && data.routes.length > 0) {
          const route = data.routes[0].geometry;
          if (routeLayer) map.removeLayer(routeLayer);
          routeLayer = L.geoJSON(route, { style: { color: "green", weight: 5 } }).addTo(map);
          map.fitBounds(routeLayer.getBounds());
        } else {
          alert("找不到人行道路線");
        }
      } catch (err) {
        console.error(err);
        alert("路線規劃失敗");
      }
    }

    function searchPOI() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return;
      const found = markers.find(m => m.name.includes(keyword));
      if (found) {
        map.setView(found.marker.getLatLng(), 18);
        found.marker.openPopup();
        routeToDestination([found.marker.getLatLng().lat, found.marker.getLatLng().lng]);
      } else {
        alert("找不到相關地點");
      }
    }
  </script>
</body>
</html>
